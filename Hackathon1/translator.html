<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="translatestyle.css" />
        <script defer src="transcript.js"></script>
        <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    </head>
    <nav class="navigation">
        <a href="home.html">Home</a>
        <a href="interactivemap.html">Map</a>
        <a href="translator.html">Translate</a>
        <a href="user_experience.html">User Experience</a>
        
    </nav>
    <body>
        <div class="container">
            <div class="card translateInput">
                <div>
                    <select id="selectInputLang"></select>
                </div>
                <div class="textArea">
                    <textarea id="inputText"></textarea>
                    <div class="characters"><span id="inputChar">0</span> / 5000</div>
                </div>
                <div class="cardFooter">
                    <i class="fa-solid fa-copy"></i>
                </div>
            </div>
            <div class="rotate">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <i class="fa-solid fa-language" onclick="translateText()"></i>
            </div>
            <div class="card translateOutput">
                <div>
                    <select id="selectOutputLang"></select>
                </div>
                <div class="textArea">
                    <textarea id="outputText" disabled></textarea>
                    <div class="characters"><span id="inputChar">0</span> / 5000</div>
                </div>
                <div class="cardFooter">
                    <i class="fa-solid fa-copy"></i>
                </div>
            </div>
        </div>
        <style>
            body {
              background-image: url('maptravel.jpg');
            }
            </style>
    </body>
</html>
